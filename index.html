<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weathersite</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-city-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="windspeed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project is coded by
        <a
          href="https://www.shecodes.io/graduates/140226-anamika-k"
          target="_blank"
          >Anamika</a
        >
        , is
        <a
          href="https://github.com/anamika250/Vanilla-Weather-search"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and
        <a href="https://weathring.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
